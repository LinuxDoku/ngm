<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nouron Galaxy Map Test</title>
    <link href="css/ngm.css" rel="stylesheet">
  </head>
  <body>

    <div style="margin-left:50px;margin-top:50px;height:765px;width:765px;position:relative;">
        <div id="ngm-map" class="ngm"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/ngm.js"></script>
    <script>
        $(document).ready( function() {
            ngm.init({
                // the local dummydata.json file is for simple test cases but only works in firefox!
                // it is recommended to set a url here which returns json data:
                'dataSourceUri': "./data/dummydata.json",
                // the jquery selector for the container dom element
                'selector': '#ngm-map',
                //
                'width': '700px',
                'height': '700px',
                // center coordinates - all other coordinates are calculated on
                // these values as base
                'center' : [1225, 1225],
                //
                'scale' : 10, // pix width of one field unit
                //
                'range' : 50,
                //
                'layers': [
                    {'name': 'misc', 'class': 'ngm-misc-layer', 'objectDefaultShape': 'square'},
                    {'name': 'planets', 'class': 'ngm-planets-layer', 'objectDefaultShape': 'circle'},
                    {'name': 'stations', 'class': 'ngm-stations-layer', 'objectDefaultShape': 'square'},
                    {'name': 'ships', 'class': 'ngm-ships-layer', 'objectDefaultShape': 'triangle'}
                ]
            });
        })
    </script>
  </body>
</html>
