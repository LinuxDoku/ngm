<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nouron Galaxy Map Test</title>
    <link href="ngm.css" rel="stylesheet">
  </head>
  <body>

    <div style="margin-left:50px;margin-top:50px;height:765px;width:765px;position:relative;">
        <div class="ngm"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://code.jquery.com/jquery.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="ngm.js"></script>
    <script>
        $(document).ready( function() {
            ngm.init({
                'selector': '.ngm',
                'width': '1000px',
                'height': '1000px',
                'center' : [1225, 1225],
                'scale' : 10, // pix width of one field unit
                'range' : 50,
                'layers': [
                    {'name': 'misc', 'class': 'ngm-misc-layer', 'objectDefaultShape': 'square'},
                    {'name': 'planets', 'class': 'ngm-planets-layer', 'objectDefaultShape': 'circle'},
                    {'name': 'stations', 'class': 'ngm-stations-layer', 'objectDefaultShape': 'square'},
                    {'name': 'ships', 'class': 'ngm-ships-layer', 'objectDefaultShape': 'triangle'}
                ]
            });
        })
    </script>
  </body>
</html>
